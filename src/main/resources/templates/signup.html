<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/resources/css/user/join.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- ... (이전 내용 그대로 유지) ... -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder" style="color:#000000;">회원가입</h1>
                <p class="lead fw-normal text-white-50 mb-0"></p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mb-3">
        <form name="joinForm" id="joinForm" method="post" th:action="@{/signup}">
            <table id="container">
                <!-- ... (이전 내용 그대로 유지) ... -->
                <tr>
                    <th><label for="exampleInputEmail1">Username</label></th>
                    <td><input type="text" name="userName" class="form-control" id="exampleInputEmail1" required></td>					
                </tr>
                <tr>
                    <th><label for="exampleInputPassword1">Password</label></th>
                    <td><input type="password" name="password" class="form-control" id="exampleInputPassword1" required></td>
                </tr>
            </table>

            <!-- Footer -->
            <footer>
                <div class="container"><p class="m-0 text-center text-white" style="color:#000000 !important;">Copyright &copy; Your Website 2022</p></div>
            </footer>

            <button type="submit" class="spring-btn-black">SIGN UP <span class="fa fa-arrow-right" style="margin-left: 9px;"></span></button>

        </form>
    </div>

    <th:block th:include="_footer"></th:block>
</body>
</html>
